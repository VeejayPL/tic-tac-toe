<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - the game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header-container">
      <h1 class="header-heading">
        <span>Tic</span> <span>Tac </span> <span>Toe</span>
      </h1>
    </header>
    <main class="main-container" id="main-container">
      <div class="main-heading-container" id="main-heading-container">
        <h2 class="main-heading_player" id="player1">VeejayPL: X</h2>
        <h2 class="main-heading_player" id="player2">Computer: O</h2>
      </div>
      <div class="main-info-container" id="info-container">
        <h3 class="info" id="info">Your turn</h3>
      </div>
      <div class="gameboard" id="gameboard">
        <div class="field" data-index="0">X</div>
        <div class="field" data-index="1">X</div>
        <div class="field" data-index="2">X</div>
        <div class="field" data-index="3">O</div>
        <div class="field" data-index="4">O</div>
        <div class="field" data-index="5">O</div>
        <div class="field" data-index="6">X</div>
        <div class="field" data-index="7">X</div>
        <div class="field" data-index="8">X</div>
      </div>
      <div class="main-btn">
        <button type="button" class="btn" id="start-btn">Start game</button>
        <button type="button" class="btn" id="reset-btn">Reset game</button>
      </div>
    </main>
    <footer><p>Made by VeejayPL</p></footer>
    <div class="modal-container" id="modal-container">
      <div class="modal-content">
        <input
          type="text"
          name="player1"
          class="modal-input"
          id="player1-name"
          maxlength="10"
          placeholder="Enter your name"
          required
        />
        <fieldset class="modal-fieldset">
          <legend>Pick your marker</legend>
          <div class="fieldset-input">
            <input type="radio" name="mark" id="markX" value="x" />
            <label for="markX">X</label>
            <input type="radio" name="mark" id="markO" value="o" />
            <label for="markO">O</label>
          </div>
        </fieldset>
        <button type="button" class="btn" id="modal-btn">Start</button>
      </div>
    </div>
  </body>
</html>
